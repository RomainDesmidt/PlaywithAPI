<div *ngIf="status === 'ready'">
    <ul>
        <div *ngFor="let location of locations">
            <p>{{location.address}}</p>
            <p>{{location.shape}}</p>
        </div>
    </ul>
</div>
<div *ngIf="status === 'loading'">
    Loading...
</div>
<div *ngIf="status === 'error'">
    Error occurred.
</div>
